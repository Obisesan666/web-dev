<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_style.css">
    <title>FORM PAGE</title>
</head>
<body>
    <div id="form">
    <form action="">
        <h1>SIGN UP</h1>
        <label for="username">UserName:</label> <br>
        <input type="text" id="username" class="input" placeholder="username"> <p></p>

        <label for="email">Email:</label> <br>
        <input type="email" id="email" class="input" placeholder="Email"> <p></p>

        <label for="mobileno">Mobile No:</label> <br>
        <input type="number" name="" id="mobileno" class="input" placeholder="Mobile number"> <p></p>
        <label for="password">Password:</label> <br>
        <input type="password" name="" id="password" class="input" placeholder="Password"> <p></p>

        <label for="re-password">Re-type Password:</label> <br>
        <input type="password" name="" id="re-password" class="input" placeholder="Re-type Password"> <p></p>

         <p> <input type="checkbox"> Accept all terms and conditions*</p>

        <div class="bottom">
            <input type="submit" name="" id="signup" value="Sign Up">
            <hr>
            <p>Already have an account?</p>
            <input type="submit" name="" id="signin" value="SIGN IN">
        </div>

    </form>
    </div>
</body>
</html>
